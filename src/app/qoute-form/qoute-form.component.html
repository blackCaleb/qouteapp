<link rel="stylesheet" href="qoute-form.component.css">
<div class="container-fluid">
    <h1 class="text-center">Create a new Qoute</h1>
    <hr>
    <form (ngSubmit)='submitQoute()' #qouteForm='ngForm'>

        <div class="form-group">

            <label for="Qoute">Qoute</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQoute.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQoute.description" name="description" #description="ngModel" required></textarea>
            <br>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is reqiured</p>
            </div>
            <div class="form-group">

                <label for="Author">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="newQoute.author" name="author" #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>A name is required</p>
                </div>
            </div>


        </div>
        <br>
        <button type="submit" class="btn btn-success">Add Qoute</button>
    </form>
</div>
